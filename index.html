<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="first">
        <p>Select value</p>
        <div class="values">
          <p class="values__normal">40</p>
        </div>
        <div class="slider-trackFirst">
          <div class="slideColorFirst"></div>
          <div class="slideColorSecond"></div>
          <div class="slider-thumbFirst"></div>
          <div class="slider-value skala-0">0</div>

          <div class="skala" style="left: 0%"></div>

          <div class="mal-skala" style="left: 3.33%"></div>
          <div class="mal-skala" style="left: 6.66%"></div>

          <div class="slider-value skala-1">1</div>
          <div class="skala" style="left: 10%"></div>

          <div class="mal-skala" style="left: 13.33%"></div>
          <div class="mal-skala" style="left: 16.66%"></div>

          <div class="slider-value skala-2">2</div>
          <div class="skala" style="left: 20%"></div>

          <div class="mal-skala" style="left: 23.33%"></div>
          <div class="mal-skala" style="left: 26.66%"></div>

          <div class="slider-value skala-3">3</div>
          <div class="skala" style="left: 30%"></div>

          <div class="mal-skala" style="left: 33.33%"></div>
          <div class="mal-skala" style="left: 36.66%"></div>

          <div class="slider-value skala-4">4</div>
          <div class="skala" style="left: 40%"></div>

          <div class="mal-skala" style="left: 43.33%"></div>
          <div class="mal-skala" style="left: 46.66%"></div>

          <div class="slider-value skala-5">5</div>
          <div class="skala" style="left: 50%"></div>

          <div class="mal-skala" style="left: 53.33%"></div>
          <div class="mal-skala" style="left: 56.66%"></div>

          <div class="slider-value skala-6">6</div>
          <div class="skala" style="left: 60%"></div>

          <div class="mal-skala" style="left: 63.33%"></div>
          <div class="mal-skala" style="left: 66.66%"></div>

          <div class="slider-value skala-7">7</div>
          <div class="skala" style="left: 70%"></div>

          <div class="mal-skala" style="left: 73.33%"></div>
          <div class="mal-skala" style="left: 76.66%"></div>

          <div class="slider-value skala-8">8</div>
          <div class="skala" style="left: 80%"></div>

          <div class="mal-skala" style="left: 83.33%"></div>
          <div class="mal-skala" style="left: 86.66%"></div>

          <div class="slider-value skala-9">9</div>
          <div class="skala" style="left: 90%"></div>

          <div class="mal-skala" style="left: 93.33%"></div>
          <div class="mal-skala" style="left: 96.66%"></div>

          <div class="slider-value skala-10">10</div>
          <div class="skala" style="left: 100%"></div>
        </div>
      </div>

      <div class="second">
        <p>Select range</p>

        <div class="values">
          <p class="values__color-1">60</p>
          <p class="values__color-2">80</p>
        </div>

        <div class="slider-trackSecond">
          <div class="slideColorThird"></div>
          <div class="slider-thumbSecond-1"></div>
          <div class="slider-thumbSecond-2"></div>

          <div class="slider-value skala-0">0</div>
          <div class="skala" style="left: 0%"></div>

          <div class="mal-skala" style="left: 3.33%"></div>
          <div class="mal-skala" style="left: 6.66%"></div>

          <div class="slider-value skala-1">1</div>
          <div class="skala" style="left: 10%"></div>

          <div class="mal-skala" style="left: 13.33%"></div>
          <div class="mal-skala" style="left: 16.66%"></div>

          <div class="slider-value skala-2">2</div>
          <div class="skala" style="left: 20%"></div>

          <div class="mal-skala" style="left: 23.33%"></div>

          <div class="slider-value skala-3">3</div>
          <div class="skala" style="left: 30%"></div>

          <div class="mal-skala" style="left: 33.33%"></div>
          <div class="mal-skala" style="left: 36.66%"></div>

          <div class="slider-value skala-4">4</div>
          <div class="skala" style="left: 40%"></div>

          <div class="mal-skala" style="left: 43.33%"></div>
          <div class="mal-skala" style="left: 46.66" %></div>

          <div class="slider-value skala-5">5</div>
          <div class="skala" style="left: 50%"></div>

          <div class="mal-skala" style="left: 53.33%"></div>
          <div class="mal-skala" style="left: 56.66%"></div>

          <div class="slider-value skala-6">6</div>
          <div class="skala" style="left: 60%"></div>

          <div class="mal-skala" style="left: 63.33%"></div>
          <div class="mal-skala" style="left: 66.66%"></div>

          <div class="slider-value skala-7">7</div>
          <div class="skala" style="left: 70%"></div>

          <div class="mal-skala" style="left: 73.33%"></div>
          <div class="mal-skala" style="left: 76.66%"></div>

          <div class="slider-value skala-8">8</div>
          <div class="skala" style="left: 80%"></div>

          <div class="mal-skala" style="left: 83.33%"></div>
          <div class="mal-skala" style="left: 86.66%"></div>

          <div class="slider-value skala-9">9</div>
          <div class="skala" style="left: 90%"></div>

          <div class="mal-skala" style="left: 93.33%"></div>
          <div class="mal-skala" style="left: 96.66%"></div>

          <div class="slider-value skala-10">10</div>
          <div class="skala" style="left: 100%"></div>
        </div>
      </div>
    </div>
  </body>
</html>
